<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Form</title>
  <style>
    #loading {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Upload Order File</h2>
  <form id="uploadForm">
    <label>Order Number:</label><br />
    <input type="text" name="orderNumber" required /><br /><br />

    <label>Notes:</label><br />
    <textarea name="notes" rows="4" cols="30"></textarea><br /><br />

    <label>File:</label><br />
    <input type="file" name="file" required /><br /><br />

    <button type="submit">Upload</button>
  </form>

  <p id="loading">⏳ Uploading, please wait...</p>
  <p id="status"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData();

      document.getElementById("status").textContent = "";
      document.getElementById("loading").style.display = "block";

      formData.append("orderNumber", form.orderNumber.value);
      formData.append("notes", form.notes.value);
      formData.append("file", form.file.files[0]);

      try {
        const response = await fetch("https://primary-production-5c317.up.railway.app/webhook/a16bfb1e-1c5c-413f-bb76-cf0a4680c926", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {

          document.getElementById("status").textContent = "✅ Upload successful!";
        } else {
          document.getElementById("status").textContent = "❌ Upload failed. Status: " + response.status;
        }
      } catch (err) {
        document.getElementById("status").textContent = "❌ Error: " + err.message;
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    });
  </script>
</body>
</html>
