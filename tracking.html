<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проследи поръчката си</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="echantiya-tracking">
  <div class="echantiya-tracking-container">
    <div class="echantiya-tracking-header">
      <h1>Проследи поръчката си</h1>
      <p>Въведи номера на поръчката, за да видиш нейния статус</p>
    </div>

    <form class="echantiya-tracking-form" onsubmit="return trackOrder(event)">
      <input type="text" id="orderNumber" placeholder="напр. 123456789" required />
      <button type="submit">Проследи</button>
    </form>

    <div class="echantiya-tracking-status" id="trackingStatus" style="display: none;">
      <p><strong>Статус на поръчката:</strong> <span id="orderStatus"></span></p>
    </div>

    <a href="/" class="echantiya-btn" id="backHome" style="display: none;">Обратно към началната страница</a>
  </div>

  <script>
    async function trackOrder(event) {
      event.preventDefault();
  
      const orderId = document.getElementById('orderNumber').value.trim();
      const statusEl = document.getElementById('trackingStatus');
      const statusText = document.getElementById('orderStatus');
      const backHomeBtn = document.getElementById('backHome');
  
      // Clear old status
      statusText.textContent = '';
      statusEl.style.display = 'none';
      backHomeBtn.style.display = 'none';
  
      try {
        const response = await fetch('https://custom-apis.vercel.app/api/airtable_trackorder', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: orderId })
        });
  
        const data = await response.json();
  
        if (response.ok) {
        statusText.textContent = typeof data === 'string' ? data : data.status || 'Статусът не е наличен';
      } else if (data.error) {
        statusText.textContent = 'Грешка: ' + data.error;
      } else {
          statusText.textContent = 'Не е намерена информация за тази поръчка.';
        }
  
        statusEl.style.display = 'block';
        backHomeBtn.style.display = 'inline-block';
      } catch (err) {
        statusText.textContent = 'Възникна грешка при връзка със сървъра.';
        statusEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>
